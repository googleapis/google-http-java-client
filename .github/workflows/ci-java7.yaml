# Github action job to test core java library features on
# downstream client libraries before they are released.
on:
  push:
    branches:
    - main
  pull_request:
name: ci-java7
jobs:
  units:
    name: "units (7)"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v1
      # setup-java v2 or higher does not have version 1.7
      with:
        version: 1.7
        architecture: x64
    - run: java -version
    - name: Build
      shell: bash
      run: |
        echo "Printing versions"
        mvnw -B -ntp -V
        echo "Building"
        # source inherits alias
        mvnw install -B -V -ntp \
            -DskipTests=true \
            -Dclirr.skip=true \
            -Denforcer.skip=true \
            -Dmaven.javadoc.skip=true \
            -Dgcloud.download.skip=true \
            -T 1C
      env:
        JOB_TYPE: test
